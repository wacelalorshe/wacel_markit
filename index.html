<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر التطبيقات - WacelMarkt</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .app-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- شريط التنقل -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-store text-2xl text-blue-600 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">WacelMarkt</span>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <a href="#featured" class="text-gray-600 hover:text-blue-600">التطبيقات المميزة</a>
                    <a href="#categories" class="text-gray-600 hover:text-blue-600">الفئات</a>
                    <a href="#new" class="text-gray-600 hover:text-blue-600">التطبيقات الجديدة</a>
                    <a href="admin/" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-cog mr-2"></i>لوحة التحكم
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- الهيرو -->
    <section class="bg-gradient-to-r from-blue-600 to-purple-700 text-white py-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-6">اكتشف أفضل التطبيقات</h1>
            <p class="text-xl mb-8">منصة متكاملة لاكتشاف وتحميل التطبيقات المميزة</p>
            <div class="relative max-w-2xl mx-auto">
                <input type="text" placeholder="ابحث عن التطبيقات..." 
                       class="w-full px-6 py-4 rounded-full text-gray-800 focus:outline-none focus:ring-4 focus:ring-blue-300">
                <button class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- التطبيقات المميزة -->
    <section id="featured" class="py-16">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">التطبيقات المميزة</h2>
            <div id="featuredApps" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- سيتم تعبئة هذا القسم بالبيانات من Firebase -->
            </div>
        </div>
    </section>

    <!-- الفئات -->
    <section id="categories" class="py-16 bg-white">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">فئات التطبيقات</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-blue-100 p-6 rounded-lg text-center cursor-pointer hover:bg-blue-200 transition-colors">
                    <i class="fas fa-gamepad text-3xl text-blue-600 mb-3"></i>
                    <h3 class="font-semibold">الألعاب</h3>
                </div>
                <div class="bg-green-100 p-6 rounded-lg text-center cursor-pointer hover:bg-green-200 transition-colors">
                    <i class="fas fa-briefcase text-3xl text-green-600 mb-3"></i>
                    <h3 class="font-semibold">الأعمال</h3>
                </div>
                <div class="bg-purple-100 p-6 rounded-lg text-center cursor-pointer hover:bg-purple-200 transition-colors">
                    <i class="fas fa-graduation-cap text-3xl text-purple-600 mb-3"></i>
                    <h3 class="font-semibold">التعليم</h3>
                </div>
                <div class="bg-red-100 p-6 rounded-lg text-center cursor-pointer hover:bg-red-200 transition-colors">
                    <i class="fas fa-palette text-3xl text-red-600 mb-3"></i>
                    <h3 class="font-semibold">التصميم</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- التطبيقات الجديدة -->
    <section id="new" class="py-16">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">التطبيقات الجديدة</h2>
            <div id="newApps" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- سيتم تعبئة هذا القسم بالبيانات من Firebase -->
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2024 WacelMarkt. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Firebase و JavaScript -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
