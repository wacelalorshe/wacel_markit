<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - WacelMarkt</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- الشريط الجانبي -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6">
                <div class="flex items-center">
                    <i class="fas fa-store text-2xl text-blue-600 mr-2"></i>
                    <span class="text-xl font-bold">لوحة التحكم</span>
                </div>
            </div>
            <nav class="mt-6">
                <a href="#" class="block py-3 px-6 bg-blue-100 text-blue-600 border-r-4 border-blue-600">
                    <i class="fas fa-tachometer-alt mr-2"></i>الإحصائيات
                </a>
                <a href="#apps" class="block py-3 px-6 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-mobile-alt mr-2"></i>إدارة التطبيقات
                </a>
                <a href="#categories" class="block py-3 px-6 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-tags mr-2"></i>الفئات
                </a>
                <a href="#users" class="block py-3 px-6 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-users mr-2"></i>المستخدمين
                </a>
            </nav>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="flex-1 overflow-auto">
            <!-- شريط العنوان -->
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center p-6">
                    <h1 class="text-2xl font-bold text-gray-800">لوحة التحكم</h1>
                    <div class="flex items-center space-x-4 space-x-reverse">
                        <button id="addAppBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>إضافة تطبيق
                        </button>
                    </div>
                </div>
            </header>

            <!-- الإحصائيات -->
            <section class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center">
                            <div class="p-3 bg-blue-100 rounded-lg">
                                <i class="fas fa-mobile-alt text-blue-600 text-xl"></i>
                            </div>
                            <div class="mr-4">
                                <h3 class="text-gray-500">إجمالي التطبيقات</h3>
                                <p id="totalApps" class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center">
                            <div class="p-3 bg-green-100 rounded-lg">
                                <i class="fas fa-download text-green-600 text-xl"></i>
                            </div>
                            <div class="mr-4">
                                <h3 class="text-gray-500">إجمالي التحميلات</h3>
                                <p id="totalDownloads" class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center">
                            <div class="p-3 bg-purple-100 rounded-lg">
                                <i class="fas fa-star text-purple-600 text-xl"></i>
                            </div>
                            <div class="mr-4">
                                <h3 class="text-gray-500">متوسط التقييم</h3>
                                <p id="averageRating" class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center">
                            <div class="p-3 bg-red-100 rounded-lg">
                                <i class="fas fa-users text-red-600 text-xl"></i>
                            </div>
                            <div class="mr-4">
                                <h3 class="text-gray-500">المستخدمين النشطين</h3>
                                <p id="activeUsers" class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- قائمة التطبيقات -->
            <section id="apps" class="p-6">
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-6 border-b">
                        <h2 class="text-xl font-bold">إدارة التطبيقات</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-6 py-3 text-right">التطبيق</th>
                                    <th class="px-6 py-3 text-right">الفئة</th>
                                    <th class="px-6 py-3 text-right">التقييم</th>
                                    <th class="px-6 py-3 text-right">التحميلات</th>
                                    <th class="px-6 py-3 text-right">الحالة</th>
                                    <th class="px-6 py-3 text-right">الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="appsTableBody">
                                <!-- سيتم تعبئة هذا القسم بالبيانات -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- مودال إضافة تطبيق -->
    <div id="appModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg w-full max-w-2xl mx-4">
            <div class="p-6 border-b">
                <h3 class="text-xl font-bold">إضافة تطبيق جديد</h3>
            </div>
            <form id="appForm" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">اسم التطبيق</label>
                        <input type="text" name="name" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">الفئة</label>
                        <select name="category" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="ألعاب">ألعاب</option>
                            <option value="أعمال">أعمال</option>
                            <option value="تعليم">تعليم</option>
                            <option value="تصميم">تصميم</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">الوصف</label>
                    <textarea name="description" required rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">رابط التحميل</label>
                        <input type="url" name="downloadUrl" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">صورة التطبيق</label>
                        <input type="file" name="icon" accept="image/*" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <input type="checkbox" name="featured" id="featured" class="rounded text-blue-600">
                    <label for="featured" class="text-sm text-gray-700">تطبيق مميز</label>
                </div>
            </form>
            <div class="p-6 border-t flex justify-end space-x-3 space-x-reverse">
                <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">إلغاء</button>
                <button type="submit" form="appForm" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">حفظ</button>
            </div>
        </div>
    </div>

    <script type="module" src="../public/js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
